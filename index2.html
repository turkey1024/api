<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random api</title>
</head>
<body>
    <div id="userImage">
        <p></p>
    </div>

    <script>
        let refreshInterval;
        const userImageElement = document.getElementById('userImage');
        
        window.onload = function() {
            startAutoRefresh();
        };
        
        function startAutoRefresh() {
            fetchUserImage();
            refreshInterval = setInterval(fetchUserImage, 5000);
        }
        
        function fetchUserImage() {
            userImageElement.innerHTML = '<p></p>';
            
            fetch('https://randomuser.me/api/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('error');
                    }
                    return response.json();
                })
                .then(data => {
                    const user = data.results[0];
                    userImageElement.innerHTML = `
                        <img src="${user.picture.large}" alt="随机用户" style="max-width: 100%; height: auto;">
                    `;
                })
                .catch(error => {
                    userImageElement.innerHTML = `<p style="color: red;">加载失败: ${error.message}</p>`;
                    setTimeout(fetchUserImage, 3000);
                });
        }
    </script>
</body>
</html>
